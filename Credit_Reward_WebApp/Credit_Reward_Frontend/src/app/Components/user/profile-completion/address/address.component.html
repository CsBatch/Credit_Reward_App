<div class="container mt-5 text-center">
  <h3>Enter Your Address</h3>
  <p>Please fill out your address details below.</p>

  <div class="form-group mt-3">
    <label for="street">Street</label>
    <input
      type="text"
      id="street"
      [(ngModel)]="street"
      class="form-control"
      placeholder="Enter street"
      required
    />
  </div>

  <div class="form-group mt-3">
    <label for="city">City</label>
    <input
      type="text"
      id="city"
      [(ngModel)]="city"
      class="form-control"
      placeholder="Enter city"
      required
    />
  </div>

  <div class="form-group mt-3">
    <label for="state">State</label>
    <input
      type="text"
      id="state"
      [(ngModel)]="state"
      class="form-control"
      placeholder="Enter state"
      required
    />
  </div>

  <div class="form-group mt-3">
    <label for="zip">Zip Code</label>
    <input
      type="text"
      id="zip"
      [(ngModel)]="zipCode"
      class="form-control"
      placeholder="Enter zip code"
      required
    />
  </div>

  <button class="btn btn-primary mt-4" (click)="submitAddress()">
    Continue
  </button>
</div>
