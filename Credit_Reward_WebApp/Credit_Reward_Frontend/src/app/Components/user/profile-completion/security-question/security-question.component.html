<div id="security-question" class="container mt-5 text-center">
  <h3>Select Security Questions</h3>
  <p>Please select your security questions and provide answers.</p>

  <!-- First Security Question -->
  <div class="form-group mt-3">
    <label for="question1">Security Question 1</label>
    <select [(ngModel)]="securityQuestion1" id="question1" class="form-select">
      <option value="" disabled selected>Select your first question</option>
      <option value="What was your first pet's name?">
        What was your first pet's name?
      </option>
      <option value="What is your mother's maiden name?">
        What is your mother's maiden name?
      </option>
      <option value="What was the name of your elementary school?">
        What was the name of your elementary school?
      </option>
    </select>
    <input
      type="text"
      class="form-control mt-2"
      placeholder="Your answer"
      [(ngModel)]="answer1"
      required
    />
  </div>

  <!-- Second Security Question -->
  <div class="form-group mt-3">
    <label for="question2">Security Question 2</label>
    <select [(ngModel)]="securityQuestion2" id="question2" class="form-select">
      <option value="" disabled selected>Select your second question</option>
      <option value="What is the name of your hometown?">
        What is the name of your hometown?
      </option>
      <option value="What is your favorite book?">
        What is your favorite book?
      </option>
      <option value="What was your high school mascot?">
        What was your high school mascot?
      </option>
    </select>
    <input type="text" class="form-control mt-2" placeholder="Your answer" [(ngModel)]="answer2" required/>
  </div>

  <!-- Continue Button -->
  <button class="btn btn-primary mt-4" (click)="submitSecurityQuestions()">
    Continue
  </button>
</div>
