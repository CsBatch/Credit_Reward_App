<div id="usermanagement">
	<h1 class="text-center mb-3">Bank/Card Management</h1>
	<div class="container p-3">
		<!-- Top Bar -->


		<!-- Search Box -->
		<div class="input-group mb-3">
			<input type="text" class="form-control" placeholder="Search" aria-label="Search"
				aria-describedby="search-addon" />

			<div class="d-flex justify-content-between align-items-center p-3">
				<button class="btn btn-success" (click)="openAddBankModal()">Add Bank</button>
			</div>
		</div>

		<table class="table table-bordered">
			<thead class="thead-light">
				<tr>
					<th>No.</th>
					<th>Bank Name</th>
					<th>Enable/Disable</th>
					<th>Edit</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let bank of banks; let i = index">
					<td>{{ i + 1 }}</td>
					<td>{{ bank.BankName }}</td>
					<td>
						<label class="switch">
							<input type="checkbox" [checked]="bank.ActiveStatus" (change)="toggleStatus(bank)" />
							<span class="slider"></span>
						</label>
					</td>
					<td><i class="bi bi-pencil-square"></i></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
